name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ‚¨áÔ∏è Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: üîñ Release version
        uses: anton-yurchenko/git-release@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_PREFIX_REGEX: '*'
