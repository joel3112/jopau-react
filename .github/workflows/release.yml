name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ⬇️ Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 📄 Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          echo "changelog ${{ steps.github_release.outputs.changelog }}"
          echo "fromTag ${{ steps.github_release.outputs.fromTag }}"
          echo "toTag ${{ steps.github_release.outputs.toTag }}"
      - name: 🔖 Create Release
        uses: mikepenz/action-gh-release@v0.2.0-a03 #softprops/action-gh-release
        with:
          body: ${{steps.github_release.outputs.changelog}}
          fromTag: ${{steps.github_release.outputs.fromTag}}
          toTag: ${{steps.github_release.outputs.toTag}}
