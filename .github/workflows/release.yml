name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ‚¨áÔ∏è Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: üîñ Release version
        uses: ncipollo/release-action@v1
        with:
          bodyFile: CHANGELOG.md
          token: ${{ secrets.GH_TOKEN }}
