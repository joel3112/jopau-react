name: jopau-react/utils release

on:
  push:
    tags:
      - '@jopau-react/utils@*'

jobs:
  release:
    needs: [publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ⬇️ Check out repository
        uses: actions/checkout@v2
      - name: 🔖 Release version
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
