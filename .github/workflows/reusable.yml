name: reusable workflow

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string

jobs:
  avoid_reduncy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

  install:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out repository
        uses: actions/checkout@v2
      - name: ğŸ“¥ Setup Node and Install dependencies
        uses: ./.github/actions/setup

  lint:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out repository
        uses: actions/checkout@v2
      - name: ğŸ“¥ Setup Node and Install dependencies
        uses: ./.github/actions/setup
      - name: ğŸš¨ Lint
        run: yarn type-check && yarn lint

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out repository
        uses: actions/checkout@v2
      - name: ğŸ“¥ Setup Node and Install dependencies
        uses: ./.github/actions/setup
      - name: ğŸ‘· Build
        run: |
          cd packages/${{ inputs.package }}
          yarn run build

  unit-tests:
    needs: [lint, build]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out repository
        uses: actions/checkout@v2
      - name: ğŸ“¥ Setup node - Install dependencies
        uses: ./.github/actions/setup
      - name: âœ… Test
        run: |
          cd packages/${{ inputs.package }}
          yarn test
